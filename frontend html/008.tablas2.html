<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de HTML</title>
</head>
<body>
    <h1>Tienda de Informática</h1>

    <table>
        <caption>Productos de informática</caption>
        <thead>
            <tr>
                <th>Modelo</th>
                <th>RAM</th>
                <th>CPU</th>
                <th>Precio</th>
    
            </tr>
        </thead>

        <tfoot>
            <tr>
                <th>Nombre comercial</th>
                <th>GB</th>
                <th>Tipo</th>
                <th>$</th>
    
            </tr>
        </tfoot>
       
        <tbody>
            <tr>
                <td rowspan="3">Ordenador MDI Modern</td>
                <td>32</td>
                <td>I7</td>
                <td>499,5</td>
    
            </tr>
    
            <tr>
              
                <td>8</td>
                <td>I7</td>
                <td>299,5</td>
    
            </tr>
    
            <tr>
             
                <td>32</td>
                <td>I7</td>
                <td>999,5</td>
    
            </tr>
        </tbody>

      
      

    </table>
</body>
</html>
