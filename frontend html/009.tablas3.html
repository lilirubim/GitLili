<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de HTML</title>
</head>
<body>
    <h1>Tienda de Informática</h1>

    <table>
        <caption>Productos de informática</caption>
        <thead>
            <tr>
            <th scope="col">MODELO</th>
            <th scope="col">RAM</th>
            <th scope="col">CPU</th>
            <th scope="col">Precio</th>
            </tr>
            </thead>
            <!-- tfoot agrega información adicional pero es opcional -->
            <tfoot>
            <tr>
            <th scope="col">Nombre comercial</th>
            <th scope="col">GB</th>
            <th scope="col">Tipo</th>
            <th scope="col">€</th>
            </tr>
            </tfoot>
       
        <tbody>
            <tr>
                <td>Ordenador MDI Modern</td>
                <td>32</td>
                <td>I7</td>
                <td>499,5</td>
    
            </tr>
    
            <tr>
                <td>Ordenador ASUS A55A</td>
                <td>8</td>
                <td>I7</td>
                <td>299,5</td>
    
            </tr>
    
            <tr>
                <td>Ordenador LG GRAM</td>
                <td>32</td>
                <td>I7</td>
                <td>999,5</td>
    
            </tr>
        </tbody>

      
      

    </table>
</body>
</html>
